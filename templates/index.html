<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    {{moment.include_moment()}}
    <div class="container bg-warning p-5 ">
        <h1 class="text-white text-center">My Notes!</h1>
    </div>
    <br>
    <div class="container bg-light p-2 rounded-2">
        <form method="post">
            <div clas="mb-3">
                <label for="note" class="form-label"><strong>NEW NOTE:</strong></label>
                <textarea class="form-control" name="note" id="note" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-sm btn-outline-dark mb-3"><strong>SUBMIT</strong> </button>
        </form>
    </div>
    <br>
    {%for note in notes%}
    <div class="container p-0 rounder-2">
        <h5 class="text-white">PREVIOUS NOTES:</h5>
        <div class="card-header text-end"><a href="/deletenote?noteid={{note['_id']}}"
                class="btn btn-sm btn-danger"><strong>X</strong></a></div>
        <div class="card-body">
            <h5 class="card-title">{{note['note']}}</h5>
        </div>
        <div class="card-footer bg-transparent">Posted {{moment(note['time']).fromNow(refresh=True)}}</div>
    </div>
    {%endfor%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
